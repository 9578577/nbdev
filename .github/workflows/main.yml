name: CI
on: [push, pull_request]
env:
  HOME: /root
defaults:
  run:
    shell: bash

jobs:
  nb-sync:
    runs-on: ubuntu-latest
    container: fastai/jekyll
    steps:
    - uses: actions/checkout@v2
    - run: pip install -qe .
    - name: Check if notebooks are synced and cleaned
      uses: fastai/workflows/nb@master

  nbdev_test_nbs:
    runs-on: ubuntu-latest
    container: fastai/jekyll
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
    - run: |
        pip install -qe .
        pip install -qU fastcore
        make test
